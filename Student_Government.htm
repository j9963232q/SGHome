            function test(json) {
                for (var i = 0; i < json.feed.entry.length; i++) {

                    str +='<h1 class="centerAligned">' + names[i] + '</h1>';
                    str +='<h1 class="centerAligned">' + grades[i] + '</h1>';
                    str += '</div>';

                        str +='<h1 class="centerAligned">' + names[i+1] + '</h1>';
                        str +='<h1 class="centerAligned">' + grades[i+1] + '</h1>';
                        str += '</div>';
                        str +='<div class="six wide column ">';
                        str +='<img class="ui huge rounded image" src="' + imgs[i+1] + '"></div>';
                    }
                }
                $("#tablelist").html(str);
            }
