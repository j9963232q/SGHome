        <!-- BEGIN JSSOR JS -->
        <script>
            jQuery(document).ready(function ($) {
                var options = {
                    $AutoPlay: true,                                    //[Optional] Whether to auto play, to enable slideshow, this option must be set to true, default value is false
                    $ArrowNavigatorOptions: {                            //[Optional] Options which specifies how to animate caption
                        $Class: $JssorArrowNavigator$,              //[Requried] Class to create arrow navigator instance
                        $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
                    },
                    $BulletNavigatorOptions: {                                //[Optional] Options to specify and enable navigator or not
                        $Class: $JssorBulletNavigator$,                       //[Required] Class to create navigator instance
                        $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
                        $ActionMode: 1,                                 //[Optional] 0 None, 1 act by click, 2 act by mouse hover, 3 both, default value is 1
                        $AutoCenter: 1,                                 //[Optional] Auto center navigator in parent container, 0 None, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
                        $SpacingX: 10,                                   //[Optional] Horizontal space between each item in pixel, default value is 0
                        $Orientation: 1                                 //[Optional] The orientation of the navigator, 1 horizontal, 2 vertical, default value is 1
                    }
                };
                var jssor_slider2 = new $JssorSlider$("slider2_container", options);
                //responsive code begin
                function ScaleSlider() {
                    //reserve blank width for margin+padding: margin+padding-left (10) + margin+padding-right (10)
                    var paddingWidth = 20;
                    //minimum width should reserve for text
                    var minReserveWidth = 200;
                    var parentElement = jssor_slider2.$Elmt.parentNode;
                    //evaluate parent container width
                    var parentWidth = parentElement.clientWidth;
                    if (parentWidth) {
                        //exclude blank width
                        var availableWidth = parentWidth - paddingWidth;
                        //calculate slider width as 70% of available width
                        var sliderWidth = availableWidth * 0.9;
                        //slider width is maximum 600
                        sliderWidth = Math.min(sliderWidth, 910);
                        //slider width is minimum 200
                        sliderWidth = Math.max(sliderWidth, 100);
                        var clearFix = "none";
                        //evaluate free width for text, if the width is less than minReserveWidth then fill parent container
                        if (availableWidth - sliderWidth < minReserveWidth) {
                            //set slider width to available width
                            sliderWidth = availableWidth;
                            //slider width is minimum 200
                            sliderWidth = Math.max(sliderWidth, 100);
                            clearFix = "both";
                        }
                        //clear fix for safari 3.1, chrome 3
                        $('#clearFixDiv').css('clear', clearFix);
                        jssor_slider2.$ScaleWidth(sliderWidth);
                    }
                    else
                        window.setTimeout(ScaleSlider, 30);
                }
                ScaleSlider();
                if (!navigator.userAgent.match(/(iPhone|iPod|iPad|BlackBerry|IEMobile)/)) {
                    $(window).bind('resize', ScaleSlider);
                }
                //if (navigator.userAgent.match(/(iPhone|iPod|iPad)/)) {
                //    $(window).bind("orientationchange", ScaleSlider);
                //}
                //responsive code end
            });
        </script>
