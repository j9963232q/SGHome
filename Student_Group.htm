        <script>
        var ids = new Array();
        var types = new Array();
        var leaders = new Array();
        var units = new Array();
        var grades = new Array();
        var links = new Array();
            function test(json) {
                for (var i = 0; i < json.feed.entry.length; i++) {
                    var di = json.feed.entry[i].gsx$id.$t;
                    var le = json.feed.entry[i].gsx$leader.$t;
                    var ty = json.feed.entry[i].gsx$type.$t;
                    var un = json.feed.entry[i].gsx$unit.$t;
                    var gr = json.feed.entry[i].gsx$grade.$t;
                    var lk = json.feed.entry[i].gsx$link.$t;
                    ids[i] = di;
                    types[i] = ty;
                    leaders[i] = le;
                    units[i] = un;
                    grades[i] = gr;
                    links[i] = lk;
                }
            }
            function TableList(){
                str = '';input = 1;key = 0;
                for(var i = 0;i < leaders.length; i++){
                    if(key == 0 && input == ids[i])
                    {
                        str += '<div id="link'+ids[i]+'" class="ui little_title">'+types[i]+'</div><div class="ui clearing divider"></div>'
                        key = 1;input++;
                    }
                    str +='<div class="ui store_style segment"><div class="ui store_title">'
                    str += units[i] + '</div><table class="ui table"><tbody><tr><td class="negative two wide column">社長</td><td>'
                    str += leaders[i] + '</td></tr><tr><td class="warning">系級</td><td>'
                    str += grades[i] + '</td></tr><tr><td class="positive">社團連結</td><td><a href="'
                    str += links[i] + '">Click me</a></td></tr></tbody></table></div><br/>'
                    if(input == ids[i+1])
                    {
                        key = 0;
                        str += '<br/>'
                    }
                }
                $("#tablelist").html(str);
            }
        </script>
