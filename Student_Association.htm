            function test(json) {
                for (var i = 0; i < json.feed.entry.length; i++) {
                    var di = json.feed.entry[i].gsx$id.$t;
                    var na = json.feed.entry[i].gsx$name.$t;
                    var ti = json.feed.entry[i].gsx$title.$t;
                    var sn = json.feed.entry[i].gsx$sname.$t;
                    var bf = json.feed.entry[i].gsx$fb.$t;
                    var lk = json.feed.entry[i].gsx$link.$t;
                    ids[i] = di;
                    titles[i] = ti;
                    names[i] = na;
                    snames[i] = sn;
                    fbs[i] = bf;
                    links[i] = lk;
                }
            }
            function TableList(){
                str = '';input = 1;key = 0;
                for(var i = 0;i < names.length; i++){
                    if(key == 0 && input == ids[i])
                    {
                        str += '<div id="link'+ids[i]+'" class="ui little_title">'+titles[i]+'</div><div class="ui clearing divider"></div>'
                        key = 1;input++;
                    }
                    str +='<div class="ui store_style segment"><div class="ui store_title">'
                    str += names[i] + '</div><table class="ui table"><tbody><tr><td class="negative two wide column">系總幹</td><td>'
                    str += snames[i] + '</td></tr><tr><td class="warning">系學會粉專</td><td><a href="'
                    str += fbs[i]+'"><div class="ui facebook tiny button"><i class="facebook icon"></i>Facebook</div></a></td></tr><tr><td class="positive">系網連結</td><td><a href="'
                    str += links[i] +'">Click me</a></td></tr></tbody></table></div><br/>'
                    if(input == ids[i+1])
                    {
                        key = 0;
                        str += '<br/>'
                    }
                }
                $("#tablelist").html(str);
            }
        </script>
